<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="foto">
                <picture>
                    <source media="(max-width:500px)" srcset="product-preview-card-component-main/images/image-product-mobile.jpg" type="image/png">
                    <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Foto Perfume">
                </picture>
            </div>
            <div class="info">
                <div class="minititle">
                    <h3>P E R F U M E</h3>
                </div>
                <div class="title">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="description">
                    <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                </div>
                <div class="price-container">
                    <div class="price">
                        <span>$149,99</span>
                    </div>
                    <div class="price-off">
                        <span>$169,99</span>
                    </div>
                </div>
                <div class="add">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
